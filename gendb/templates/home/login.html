{% extends "simple.html" %}
{% block body %}
  <div class="container">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Please Log In</h3>
          </div>
          <div class="panel-body">
              {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages  %}
              {% for category, message in messages %}
              <div class="alert alert-{{category}}" style="margin-top: 20px;">
                  <button type="button" class="close" data-dismiss="alert">Ã—</button>
                  {{ message }}
              </div>
              {% endfor %}
              {% endif %}
              {% endwith %}

              <form method="POST" action="">
                  {{ form.hidden_tag() }}
                <div class="form-group">
                  <div class="input-group">
                      <span class="input-group-addon"><i class="fa fa-at"></i></span>
                    <input type="email" name="email" value="" class="form-control" id="email" placeholder="Email">
                  </div>
                </div>

                <div class="form-group">
                  <div class="input-group">
                      <span class="input-group-addon"><i class="fa fa-key"></i></span>
                    <input type="password" class="form-control" name="pw1" value="" id="pw1" placeholder="Password">
                  </div>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">Log In</button>
                </div>
            </form>
            <a href="{{url_for('home_bp.register')}}">Create new account</a>
          </div>
        </div>



      </div>
    </div>
  </div>
{% endblock %}
