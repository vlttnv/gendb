{% extends "simple.html" %}
{% block body %}
  <div class="container">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Please Register</h3>
          </div>
          <div class="panel-body">
              <form method="POST" action="">
                  {{ form.hidden_tag() }}
                <div class="form-group">
                  <div class="input-group">
                      <span class="input-group-addon"><i class="fa fa-at"></i></span>
                    <input type="email" name="email" value="" class="form-control" id="email" placeholder="Email">
                  </div>
                </div>

                <div class="form-group">
                  <div class="input-group">
                      <span class="input-group-addon"><i class="fa fa-key"></i></span>
                    <input type="password" class="form-control" name="pw1" value="" id="pw1" placeholder="Password">
                  </div>
                </div>

                <div class="form-group">
                  <div class="input-group">
                      <span class="input-group-addon"><i class="fa fa-key"></i></span>
                    <input type="password" class="form-control" name="pw2" value="" id="pw2" placeholder="Repeat Password">
                  </div>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">Register</button>
                </div>
            </form>
          </div>
        </div>



      </div>
    </div>
  </div>
{% endblock %}
